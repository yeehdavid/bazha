{% extends 'base.html' %}
{% load staticfiles %}
{% block main %}
<div class="container-fluid" style="margin-top:75px;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{a.title}}</h3>
                </div>
                <div class="panel-body">
                    <p><span class="label label-info">{{a.created_time}}</span>
                        {% for p in a_p %}
                        {% if p.img %}
                        <img src="{% static 'img/' %}{{p.img}}" class="img-responsive img-rounded"
                             style="margin-top:15px;">
                        {% else %}
                    <p style="margin-top:15px;">{{p.text}}</p>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            <!-- 来必力City版安装代码 -->
            <div id="lv-container" data-id="city" data-uid="MTAyMC8zNTA5Ni8xMTYzMQ==">
                <script type="text/javascript">
                   (function(d, s) {
                       var j, e = d.getElementsByTagName(s)[0];

                       if (typeof LivereTower === 'function') { return; }

                       j = d.createElement(s);
                       j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                       j.async = true;

                       e.parentNode.insertBefore(j, e);
                   })(document, 'script');

                </script>
                <noscript> 为正常使用来必力评论功能请激活JavaScript</noscript>
            </div>
            <!-- City版安装代码已完成 -->
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock main %}
